<div class="contextRegister">
  <div class="areaRegister">
    <ul class="circlesRegister">
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
      <li class="liRegister"></li>
    </ul>
    <form class="formRegister" (submit)="onSubmit($event)">
      <table class="tableRegister">
        <tr>
          <td class="tdRegister"><label class="labelRegister" for="name">Nombre:</label></td>
          <td class="tdRegister"><input class="inputRegister" type="text" id="name" name="name"></td>
        </tr>
        <tr>
          <td class="tdRegister"><label class="labelRegister" for="email">Correo electrónico:</label></td>
          <td class="tdRegister"><input class="inputRegister" type="email" id="email" name="email"></td>
        </tr>
        <tr>
          <td class="tdRegister"><label class="labelRegister" for="password">Contraseña:</label></td>
          <td class="tdRegister"><input class="inputRegister" type="password" id="password" name="password"></td>
        </tr>
        <tr>
          <td class="tdRegister"><label class="labelRegister" for="confirmPassword">Confirmar contraseña:</label></td>
          <td class="tdRegister"><input class="inputRegister" type="password" id="confirmPassword"
              name="confirmPassword"></td>
        </tr>
      </table>
      <button type="submit" class="buttonRegister btnRegister"><i class="btnRegister iRegister"></i>Registrarse</button>
    </form>
  </div>
</div>
